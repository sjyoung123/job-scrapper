<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .link:hover {
        background-color: blueviolet;
      }
    </style>
    <title>Search</title>
  </head>
  <body style="background-color: #333333; color: ghostwhite">
    <div
      style="
        position: fixed;
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
      "
    >
      <div>
        <a href="/"
          ><svg
            width="50"
            height="50"
            style="color: ghostwhite; background-color: transparent"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            /></svg
        ></a>
      </div>
      <div>
        <a
          class="link"
          style="
            text-decoration: none;
            color: ghostwhite;
            padding: 5px 10px;
            border-radius: 5px;
          "
          href="/export?word={{searchingBy}}"
          >Export to CSV</a
        >
      </div>
    </div>
    <div
      style="
        width: 50%;
        margin: 0 auto;
        border: 1px solid;
        padding: 10px 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow-y: scroll;
        border-top: none;
      "
    >
      <div
        style="
          position: fixed;
          left: 50%;
          transform: translate(-50%, 0);
          width: 48%;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #333333;
          /* top: 9px; */
          margin-top: -10px;
        "
      >
        <h1>Search with {{searchingBy}}({{resultNumber}}):</h1>
      </div>
      <ul style="margin-top: 80px">
        {% for job in jobs %}
        <li
          style="
            display: flex;
            justify-content: space-between;
            height: 8vh;
            align-items: center;
          "
        >
          <div style="display: flex; flex-direction: column">
            <span>{{job.title}}</span>
            <span>{{job.company}}</span>
          </div>
          <a
            class="link"
            style="
              border: 0.5px solid ghostwhite;
              padding: 0 10px;
              border-radius: 15px;
              text-decoration: none;
              color: ghostwhite;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 40px;
            "
            href="{{job.link}}"
            >Apply</a
          >
        </li>
        <hr />
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
